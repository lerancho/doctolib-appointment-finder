name: Doctolib appointment check

on:
  schedule:
    - cron: '*/15 * * * *' # toutes les 15 minutes (UTC)
  workflow_dispatch: {}

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run appointment checker once
        env:
          # configure these secrets in Settings → Secrets → Actions
          APPOINTMENT_URL: ${{ secrets.APPOINTMENT_URL }}
          TIMESPAN_DAYS: ${{ secrets.TIMESPAN_DAYS }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          DOCTOR_BOOKING_URL: ${{ secrets.DOCTOR_BOOKING_URL }}
          STOP_WHEN_FOUND: ${{ secrets.STOP_WHEN_FOUND }}
          # special flag: run the check a single time and exit
          RUN_ONCE: 'true'
          # for the initial Slack message (optional) - default is to NOT send initial message when RUN_ONCE=true
          # SCHEDULE: '*/15 * * * *'   # optional: for message formatting
        run: yarn start
