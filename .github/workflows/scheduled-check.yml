name: Doctolib appointment change monitor

on:
  schedule:
    - cron: '*/15 * * * *' # toutes les 15 minutes (UTC)
  workflow_dispatch: {}

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Detect appointment changes
        env:
          APPOINTMENT_URL: ${{ secrets.APPOINTMENT_URL }}
        run: yarn start
